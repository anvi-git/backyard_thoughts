<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
    </script>
</head>
<body onload="includeHTML()">
    <div include-html="header.html"></div>

    <div class="banner">
        <section id="today">
            <h2><a href="today.html">Today</a></h2>
        </section>
        <section id="previously">
            <h2><a href="previously.html">Previously</a></h2>
        </section>
        <section id="about_me">
            <h2><a href="about_me.html">About Me</a></h2>
        </section>
    </div>

    <main>
        <h1>Welcome to Backyard Thoughts! I'm Antonio</h1>
        <p>This website is the first I created from scratch.</p>
    </main>

    <div include-html="footer.html"></div>
</body>
</html>
